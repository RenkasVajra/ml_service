<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Просмотр</title>
</head>
<body>
    <section class="photo">
    <h2>Ваше изображение:</h2>
        <div class="graph">
            <img src="{% static image_path %}" width="240" height="240" alt="">
        </div>
    </section>
    <section class="choice">
        <h2>Выберите модель</h2>
    </section>
    <form action="{% url 'predict' %}" method="post">
        {% csrf_token %}
        <button type="submit">Пропуск изображения через модель</button>
    </form>
</body>
</html>
